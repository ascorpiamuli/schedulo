name: CD

# Trigger workflow on push to main branch
on:
  push:
    branches: ["main"]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          echo "üöÄ Building Docker image..."
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/schedulo:latest .
          echo "‚úÖ Docker image built successfully."

      # 4Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          echo "üì§ Pushing Docker image to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/schedulo:latest
          echo "‚úÖ Docker image pushed successfully."

      # 5Ô∏è‚É£ Deploy to your server via SSH
      - name: Deploy on Server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 1m
          command_timeout: 10m
          debug: true   # Enables detailed SSH logs
          script: |
            echo "üîπ Starting deployment on server..."
            
            # Show current docker containers for debugging
            echo "üõ† Current Docker containers:"
            docker ps -a
            
            # Pull the latest Docker image
            echo "üì• Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/schedulo:latest
            
            # Stop and remove existing container if any exists
            echo "üõë Stopping and removing existing container..."
            docker compose -f /home/dockeruser/schedulo/docker-compose.yml down || echo "No existing container to stop."
            
            # Start container in detached mode
            echo "‚ñ∂ Starting container..."
            docker compose -f /home/dockeruser/schedulo/docker-compose.yml up -d
            
            # Show running containers for confirmation
            echo "‚úÖ Deployment complete. Running containers:"
            docker ps -a
